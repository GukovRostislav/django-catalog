{% extends "auth2/base.html" %}

        <p class="col-md-8 fs-4">You can view catalog</p>
        <a class="btn btn-primary btn-lg" href="{% url 'catalog' %}">View catalog</a>

      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
