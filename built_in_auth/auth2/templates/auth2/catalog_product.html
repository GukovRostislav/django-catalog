{% extends "auth2/base.html" %}
{% load static %}

{% block content %}

<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

<main>
<center>
  <h1>{{ catalog.title }}</h1>
</center>
  <div class="aaa">
  <div style="width: 50vw; height: max-content; margin-left: 5px" id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% get_media_prefix %}{{ catalog.first_preview }}" class="bd-placeholder-img" style="border-radius: 3px">
      </div>
      <div class="carousel-item">
        <img src="/media/{{ catalog.second_preview }}" class="bd-placeholder-img" width="100%" height="100%" style="height: max-content">
      </div>
      <div class="carousel-item">
        <img src="/media/{{ catalog.third_preview }}" class="bd-placeholder-img" width="100%" height="100%" style="height: max-content">
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <p class="block">{{ catalog.text }}</p>
    </div>
</main>

<div class="block">

<h4>Cost: {{ catalog.cost }}</h4>
<h4>In stock: {{ catalog.in_stock }}</h4>

<h5>{{ catalog.created_date }}</h5>
</div>
<style>
.aaa{
display: flex;
justify-content: space-between;
}

body {
 
  padding-bottom: 3rem;
  color: #5a5a5a;
}

.slider-img{
  height: 200px !important;
  width: 100px !important;
}

.block{
  margin-left: 50px;
  margin-right: 50px;
  width: 50vw;
}

.carousel {
  margin-bottom: 4rem;
}

.carousel-caption {
  bottom: 3rem;
  z-index: 10;
}

.carousel-item {
  height: 32rem;
}
.carousel-item > img {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;
  height: 32rem;
}

.marketing .col-lg-4 {
  margin-bottom: 1.5rem;
  text-align: center;
}
.marketing h2 {
  font-weight: 400;
}



.featurette-divider {
  margin: 5rem 0; 
}


.featurette-heading {
  font-weight: 300;
  line-height: 1;

  letter-spacing: -.05rem;
}



@media (min-width: 40em) {

  .carousel-caption p {
    margin-bottom: 1.25rem;
    font-size: 1.25rem;
    line-height: 1.4;
  }

  .featurette-heading {
    font-size: 50px;
  }
}

@media (min-width: 62em) {
  .featurette-heading {
    margin-top: 7rem;
  }
}
</style>
{% endblock content %}
